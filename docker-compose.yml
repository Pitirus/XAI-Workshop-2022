version: "3.7"

services:
  jupyter:
    build:
      context: ./
    environment:
      - PYTHONPATH=/xai-workshop-2022
    command: bash -c "
      jupyter lab --ip=0.0.0.0 --port=8888 --allow-root --no-browser --NotebookApp.token='' --NotebookApp.password='' --NotebookApp.iopub_data_rate_limit=10000000000"
    ports:
      - "9002:8888"
    volumes:
      - ./:/xai-workshop-2022:delegated